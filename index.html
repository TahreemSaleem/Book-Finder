<!DOCTYPE html>
<html>

<head>
    <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
    <title>Book Finder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body onload='getBooks()'>
    <div>
        <p class='heading'>Book Finder</p>
        <div class='flexbox flex-column'>
            <div>
                <input id='book-name' type="text" class="form-control" placeholder="Book name" autocomplete="off"/>
                <!-- <button onClick='getBooks()' class='btn'>Search</button> -->
            </div>
            <div class='dropdown'>
                <a onclick='previousPage()' href="#"><img id = 'left-arrow' class='arrow position-left' src="resources/arrow-grey.png"></a>
                <ul id ='book-list' class="list">
                </ul>
                
                <a onclick='nextPage()' href="#"><img id = 'right-arrow' class='arrow reverse position-right' src="resources/arrow-grey.png"></a>
                
            </div>
            <div class="flexbox">
            <ul id ='result-count' class="list">
                </ul></div>
       </div>
    </div>
</body>
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js" type="text/javascript"></script>

<script src="js/index.js"></script>

</html>
